<div class="auth">
  <div class="container">
    <div class="row">
      <div class="col-12">
        <div class="auth-content">
          <div class="auth-form">
            <form>
              <a [routerLink]="['']" class="auth-icon">
                <img src="/assets/logo.svg">
              </a>

              <div class="auth-group">
                <app-input type="text" type="text" placeholder="{{ 'sign.first_name' | translate }}" [control]="form.get('firstName')"></app-input>
                <app-input-error *ngIf="form.get('firstName').invalid && form.get('firstName').dirty" label="FirstName" [control]="form.get('firstName')"></app-input-error>
              </div>

              <div class="auth-group">
                <app-input type="text" type="text" placeholder="{{ 'sign.last_name' | translate }}" [control]="form.get('lastName')"></app-input>
                <app-input-error *ngIf="form.get('lastName').invalid && form.get('lastName').dirty" label="LastName" [control]="form.get('lastName')"></app-input-error>
              </div>

              <div class="auth-group">
                <app-input type="text" type="text" placeholder="{{ 'sign.username' | translate }}" [control]="form.get('username')"></app-input>
                <app-input-error *ngIf="form.get('username').invalid && form.get('username').dirty" label="Username" [control]="form.get('username')"></app-input-error>
              </div>

              <div class="auth-group">
                <app-input type="text" type="text" placeholder="{{ 'sign.email' | translate }}" [control]="form.get('email')"></app-input>
                <app-input-error *ngIf="form.get('email').invalid && form.get('email').dirty" label="Email" [control]="form.get('email')"></app-input-error>
              </div>

              <div class="auth-group">
                <app-input type="password" placeholder="{{ 'sign.password' | translate }}" [control]="form.get('password').get('password')"></app-input>
                <app-input-error *ngIf="form.get('password').get('password').invalid && form.get('password').get('password').dirty" label="Password" [control]="form.get('password').get('password')"></app-input-error>
              </div>

              <div class="auth-group">
                <app-input type="password" placeholder="{{ 'sign.confirm_password' | translate }}" [control]="form.get('password').get('password2')"></app-input>
                <app-input-error *ngIf="form.get('password').invalid && form.get('password').get('password2').dirty" label="Confirm Password" [control]="form.get('password')"></app-input-error>
              </div>

              <div class="auth-group checkbox">
                <input id="remember" name="remember" type="checkbox" checked="checked">
                <label for="remember">{{ 'sign.policy' | translate }}</label>
              </div>
            </form>
            <app-button (click)="signUp()">Sign up</app-button>
            <span class="auth-text">{{ 'sign.have_account' | translate }} <a [routerLink]="['/sign-in']">{{ 'sign.sign_in' | translate }}</a></span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
